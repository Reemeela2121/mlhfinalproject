name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to AWS EC2 Virtual Machine"
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        run: |
         mkdir -p ~/.ssh/
         echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
         chmod 600 ~/.ssh/deploy-key.pem
         cat >>~/.ssh/config <<END
         Host my-vm
          HostName $SSH_IP
          User $SSH_USER
          IdentityFile ~/.ssh/deploy-key.pem
          StrictHostKeyChecking no
         END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}


      - name: Deploy site
        run: >
          ssh my-vm 'cd ${{ secrets.PROJECT_ROOT }} 
          && git fetch 
          && git reset --hard origin/main 
          && docker-compose down 
          && docker-compose up -d --build'
      - name: Remove dangling containers
        run: ssh my-vm 'docker rmi $(docker images --quiet --filter "dangling=true")'

      - name: Container Status
        run: >
          ssh my-vm 'cd ${{ secrets.PROJECT_ROOT }} 
          && docker-compose ps'

      - name: test deployment
        run: bash ./prod-test.sh

      - name: Discord success notification
        if: ${{ success() }}
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš€ Deployment Success https://weepingmelon.duckdns.org/"
 
      - name: Discord failure notification
        if: ${{ failure() }}
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content= !!!!ðŸš« Deployment Failed ðŸš«!!!!"
      